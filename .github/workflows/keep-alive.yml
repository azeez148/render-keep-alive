name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:       # Allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the Render service
        run: curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_URL }}"
